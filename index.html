<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <h2>Jody Winters & Austin Esh</h2>
    <main>
      <section class="firstRow">
        <div id="cell1"></div>
        <div id="cell2"></div>
        <div id="cell3"></div>
      </section>
      <section class="secondRow">
        <div id="cell4"></div>
        <div id="cell5"></div>
        <div id="cell6"></div>
      </section>
      <section class="thirdRow">
        <div id="cell7"></div>
        <div id="cell8"></div>
        <div id="cell9"></div>
      </section>
    </main>

    <p class="current-player"></p>
    <p class="winnerTie"></p>
    <button>Reset</button>

    <script src="tic-tac-toe.js"></script>
  </body>

</html>
